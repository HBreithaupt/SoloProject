<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Haven's Pizza</title>

    <!-- bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>



    <!-- my sheets and scripts -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='scripts/formvalidator.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/functions.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/account.js') }}"></script>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="/">Haven's Pizza</a>

      <span class="navbar-text">
        <a href="/dashboard">Home</a> |
        <a id="cart_display" href="/checkout/{{session['currOrder_id']}}">Order(0)</a> |
        <a href="/logout">Logout</a>
      </span>
    </nav>


    <!-- main content -->
    <div class="container-fluid text-white">
      <div class="row">

        <!-- account update form -->
        <div class="col col-md-6">
        <h3>Account Info</h3>
        <form class="" action="/user/{{session['user_id']}}/account/update" method="post">
          <div class="form-group">
            <label for="update_fname">First Name</label>
            <input type="text" class="form-control col-md-6" name="update_fname">
          </div>
          <div class="form-group">
            <label for="update_lname">Last Name</label>
            <input type="text" class="form-control col-md-6" name="update_lname">
          </div>
          <div class="form-group">
            <label for="update_email">Email</label>
            <input type="text" class="form-control col-md-6" name="update_email">
          </div>
          <div class="form-group">
            <label for="update_address">Address</label>
            <input type="text" class="form-control col-md-6" name="update_address">
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="update_city">City</label>
              <input type="text" class="form-control" name="update_city">
            </div>
            <div class="form-group col-md-2">
              <label for="update_state">State</label>
              <select class="form-control" name="update_state">
                <option value="" selected>Choose a state...</option>
                <option value="AK">Alaska</option>
  			        <option value="AL">Alabama</option>
  			        <option value="AR">Arkansas</option>
  			        <option value="AZ">Arizona</option>
  			        <option value="CA">California</option>
  			        <option value="CO">Colorado</option>
  			        <option value="CT">Connecticut</option>
  			        <option value="DC">District of Columbia</option>
  			        <option value="DE">Delaware</option>
  			        <option value="FL">Florida</option>
  			        <option value="GA">Georgia</option>
  			        <option value="HI">Hawaii</option>
  			        <option value="IA">Iowa</option>
  			        <option value="ID">Idaho</option>
  			        <option value="IL">Illinois</option>
  			        <option value="IN">Indiana</option>
  			        <option value="KS">Kansas</option>
  			        <option value="KY">Kentucky</option>
  			        <option value="LA">Louisiana</option>
  			        <option value="MA">Massachusetts</option>
  			        <option value="MD">Maryland</option>
  			        <option value="ME">Maine</option>
  			        <option value="MI">Michigan</option>
  			        <option value="MN">Minnesota</option>
  			        <option value="MO">Missouri</option>
  			        <option value="MS">Mississippi</option>
  			        <option value="MT">Montana</option>
  			        <option value="NC">North Carolina</option>
  			        <option value="ND">North Dakota</option>
  			        <option value="NE">Nebraska</option>
  			        <option value="NH">New Hampshire</option>
  			        <option value="NJ">New Jersey</option>
  			        <option value="NM">New Mexico</option>
  			        <option value="NV">Nevada</option>
  			        <option value="NY">New York</option>
  			        <option value="OH">Ohio</option>
  			        <option value="OK">Oklahoma</option>
  			        <option value="OR">Oregon</option>
  			        <option value="PA">Pennsylvania</option>
  			        <option value="PR">Puerto Rico</option>
  			        <option value="RI">Rhode Island</option>
  			        <option value="SC">South Carolina</option>
  			        <option value="SD">South Dakota</option>
  			        <option value="TN">Tennessee</option>
  			        <option value="TX">Texas</option>
  			        <option value="UT">Utah</option>
  			        <option value="VA">Virginia</option>
  			        <option value="VT">Vermont</option>
  			        <option value="WA">Washington</option>
  			        <option value="WI">Wisconsin</option>
  			        <option value="WV">West Virginia</option>
  			        <option value="WY">Wyoming</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <button type="submit" id="update_account_button" name="button" class="col-md-6 btn btn-primary">Update</button>
          </div>
        </form>
      </div>

        <!-- order history -->
        <div class="col col-md-6">
          <fieldset id="order_history">
            <legend>Order History</legend>
            <!-- filled in by ajax -->
          </fieldset>
        </div>
      </div>
    </div>
  </body>
</html>
